<div ng-controller="roomsCtrl">
    <div class="container">
        <h3 class="row">Manage Rooms</h3>
    </div>
    <div class="container" style="background-color:lightgray; border-radius: 15px">
        <div class="row">
            <div class="form-group col-xs-3" style="margin:10px">
                <label>Name:</label>
                <input class="form-control" ng-model="view.filter.Name" />
            </div>

            <div class="form-group col-xs-3" style="margin:10px">
                <label>Location:</label>
                <input class="form-control" ng-model="view.filter.Location" />
            </div>
        </div>
        <div class="row">
            <button class="btn btn-info col-xs-3" style="margin:30px" ng-click="search()">Search</button>
            <button class="btn btn-info col-xs-3" style="margin:30px" ng-click="addRoom()">Add room</button>
        </div>
    </div>
    <div ng-include="'mainAdmin/manageRooms/roomsTable.html'"></div>
</div>
