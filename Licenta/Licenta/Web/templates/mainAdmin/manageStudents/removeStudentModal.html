<div class="container">
    <div class="modal-header">
        <h3 class="modal-title">Remove student</h3>
    </div>
    <div class="modal-body">
        <div class="container">
            <div class="text-danger">
                Are you sure do you want to delete <span class="h3"> {{Stud.FirstName}} {{Stud.LastName}} </span> ??
            </div>
            <div class="modal-footer">
                <div class="row" style="padding-left: 10px; padding-right: 10px">
                    <button class="btn btn-danger col-xs-3" ng-click="delete()"> Delete </button>
                    <button class="btn btn-danger col-xs-3" ng-click="cancel()"> Cancel </button>
                </div>
            </div>
        </div>
    </div>
</div>
