<div class="container" ng-controller="addStudentCtrl">
    <div class="modal-header">
        <h3 class="modal-title">Adauga student</h3>
    </div>
    <div class="modal-body">
        <div class="container">
            <div class="form-group">
                <label> First name : </label>
                <input class="form-control" ng-model="student.FirstName" />
            </div>
            <div class="form-group">
                <label> Last name : </label>
                <input class="form-control" ng-model="student.LastName" />
            </div>
            <div class="form-group">
                <label> Email: </label>
                <input class="form-control" ng-model="student.Email" />
            </div>
            <div class="form-group">
                <label> Group : </label>
                <select class="form-control" ng-model="student.Group">
                    <option ng-repeat="group in view.Groups | orderBy : '-Year'"
                            value="{{group.Name}}">
                        {{group.Specialization}} {{group.Name}} | An: {{group.Year}}
                    </option>
                </select>
            </div>
            <div class="form-group">
                <button class="btn btn-info col-md-12" ng-click="saveStudent()">Salveaza</button>
            </div>
            <div ng-if="successMessage" class="form-group">
                <div class="alert alert-success">
                    <strong>Success!</strong> {{successMessage}}
                </div>
            </div>
            <div ng-if="errors" class="form-group">
                <div class="alert alert-danger">
                    <strong>Something went wrong!</strong> <br />
                    <p ng-repeat="err in errors">{{err}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
