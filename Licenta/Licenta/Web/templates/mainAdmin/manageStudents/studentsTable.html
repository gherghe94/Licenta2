<div class="container">
    <div class="row">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Surname</th>
                    <th>Forename</th>
                    <th>Email</th>
                    <th>Group</th>
                    <th>Year</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="stud in view.Students">
                    <td>
                        {{$index+1}}
                    </td>
                    <td>
                        {{stud.LastName}}
                    </td>
                    <td>
                        {{stud.FirstName}}
                    </td>
                    <td>
                        {{stud.Email}}
                    </td>
                    <td>
                        {{stud.Group.Name}}
                    </td>
                    <td>
                        {{stud.Group.Year}}
                    </td>
                    <td>
                        <button ng-click="editStudent(stud)" class="btn btn-info action-buttons">Edit</button>
                        <button ng-click="removeStudent(stud)" class="btn btn-danger action-buttons">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
