<div ng-controller="coursesCtrl">
    <div class="container">
        <h3 class="row">Manage Courses</h3>
    </div>
    <div class="container" style="background-color:lightgray; border-radius: 15px">
        <div class="row">
            <div class="form-group col-xs-3" style="margin:10px">
                <label>Name:</label>
                <input class="form-control" ng-model="view.filter.Name" />
            </div>
            <div class="form-group col-xs-3" style="margin:10px">
                <label>Year:</label>
                <select class="form-control" ng-model="view.filter.Year">
                    <option ng-repeat="opt in view.PossibleYears"> {{opt}} </option>
                </select>
            </div>
            <div class="form-group col-xs-3" style="margin:10px">
                <label>Credits:</label>
                <select class="form-control" ng-model="view.filter.Credits">
                    <option ng-repeat="opt in view.PossibleCredits"> {{opt}} </option>
                </select>
            </div>
            <div class="form-group col-xs-3" style="margin:10px">
                <label>Is Optional:</label>
                <input class="form-control" type="checkbox" ng-model="view.filter.IsOptional" />
            </div>
        </div>
        <div class="row">
            <button class="btn btn-info col-xs-3" style="margin:30px" ng-click="search()">Search</button>
            <button class="btn btn-info col-xs-3" style="margin:30px" ng-click="addCourse()">Add Course</button>
        </div>
    </div>
    <div ng-include="'mainAdmin/manageCourses/coursesTable.html'"></div>
</div>
