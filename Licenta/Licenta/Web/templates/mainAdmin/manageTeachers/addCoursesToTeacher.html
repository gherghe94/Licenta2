<div class="container">
    <div class="modal-header">
        <h3 class="modal-title">Adauga Materii pentru Profesor</h3>
    </div>
    <div class="modal-body">
        <div class="container">
            <div class="form-group">
                <label class="form-control"> {{teacher.FullName}}</label>
                Materii:
                <div ng-repeat="course in allCourses">
                    <input type="checkbox" value="{{course.Name}}" class="checkbox-inline" ng-model="course.IsChecked" /> <span>{{course.Name}}</span>
                </div>
            </div>

            <div class="form-group">
                <button class="btn btn-info" ng-click="save()">Save</button>
                <button class="btn btn-danger" ng-click="cancel()">Cancel</button>
            </div>
            <div ng-if="successMessage" class="form-group">
                <div class="alert alert-success">
                    <strong>Success!</strong> {{successMessage}}
                </div>
            </div>
            <div ng-if="errors" class="form-group">
                <div class="alert alert-danger">
                    <strong>Something went wrong!</strong> <br />
                    <p ng-repeat="err in errors">{{err}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
