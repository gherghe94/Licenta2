<div class="container">
    <div class="row">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Full Title with Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="teacher in view.Teachers">
                    <td>
                        {{$index+1}}
                    </td>
                    <td>
                        <strong> {{teacher.Title}} </strong> {{teacher.FirstName}} {{teacher.LastName}}
                    </td>
                    <td>
                        <button ng-click="editTeacher(teacher)" class="btn btn-info">Edit Teacher</button>
                        <button ng-click="editCourses(teacher)" class="btn btn-primary">Edit Courses for <strong> {{teacher.FirstName}} {{teacher.LastName}} </strong> </button>
                        <button ng-click="removeTeacher(teacher)" class="btn btn-danger pull-right">Delete Teacher</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
