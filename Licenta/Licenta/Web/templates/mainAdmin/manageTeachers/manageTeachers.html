<div ng-controller="teachersCtrl">
    <div class="container">
        <h3 class="row">Manage Teachers</h3>
    </div>

    <div class="container" style="background-color:lightgray; border-radius: 15px">
        <div class="row">
            <div class="form-group col-xs-3" style="margin:10px">
                <label>Full name:</label>
                <input class="form-control" ng-model="view.filter.FullName" />
            </div>
            <div class="form-group col-xs-3" style="margin:10px">
                <label>Title:</label>
                <select class="form-control" ng-model="view.filter.Title" ng-options="opt for opt in view.titleOptions" />
            </div>
        </div>
        <div class="row">
            <button class="btn btn-info col-xs-3" style="margin:30px" ng-click="search()">Search</button>
            <button class="btn btn-info col-xs-3" style="margin:30px" ng-click="addTeacher()">Add Teacher</button>
        </div>
    </div>
    <div ng-include="'mainAdmin/manageTeachers/teachersTable.html'"></div>
</div>
