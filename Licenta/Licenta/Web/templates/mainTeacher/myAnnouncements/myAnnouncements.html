<div ng-controller="myAnnouncementsCtrl">
    <div class="container">
        <div class="row">
            <h1> <i> {{view.teacher.FirstName}} {{view.teacher.LastName}}'s </i> Announcements </h1>
        </div>
        <div class="row">
            <div class="col-md-12">
                <button class="btn btn-info btn-block" ng-click="addAnnouncement()">Add Announcement</button>
            </div>
        </div>
        <br />
        <div class="row" ng-repeat="anc in announcements">
            <div class="col-md-12">
                <div class="well">
                    <span class="btn btn-primary pull-right" ng-click="editAnnouncement(anc)" style="margin-right: 10px">Edit</span>
                    <div class="text-info h4">{{getGroupDisplayName(anc.Group)}}, made at {{anc.Date|date:'medium'}}</div>
                    <div class="text-primary h4"> Description: </div> <br />
                    <div class="h5">{{anc.Description}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
