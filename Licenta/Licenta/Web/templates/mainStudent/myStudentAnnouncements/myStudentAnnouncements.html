<div ng-controller="myStudentAnnouncementsCtrl">
    <div class="container">
        <div class="row">
            <h1> <i> {{view.student.Group.Specialization}} {{view.student.Group.Name}}'s </i> Announcements </h1>
        </div>
        <div class="row" ng-repeat="anc in announcements">
            <div class="col-md-12">
                <div class="well">
                    <div class="text-primary h3">Made by: {{anc.Teacher.FullName}}</div>
                    <div class="text-info h4">Made at: {{anc.Date|date:'medium'}}</div>
                    <br />
                    <div class="text-primary h4"> Description: </div> <br />
                    <div class="h5">{{anc.Description}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
