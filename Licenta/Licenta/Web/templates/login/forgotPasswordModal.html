<div class="container">
    <div class="modal-header">
        <h3 class="modal-title">Recover password</h3>
    </div>
    <div class="modal-body">
        <div class="container">
            <div class="well">
                <div class="text-info">
                    <strong>
                        Enter your username in order to retrieve your password.<br />
                        The password will be sent into an email to you.
                    </strong>
                </div>
            </div>
            <div class="form-group">
                <label> Username : {{user}}</label>
                <input class="form-control" ng-model="user" />
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block" ng-click="retrievePassword()"> Recover </button>
                <button class="btn btn-danger btn-block" ng-click="cancel()"> Cancel </button>
            </div>
            <div ng-if="successMessage" class="form-group">
                <div class="alert alert-success">
                    <strong>Success!</strong> {{successMessage}}
                </div>
            </div>
            <div ng-if="errors" class="form-group">
                <div class="alert alert-danger">
                    <strong>Something went wrong!</strong> <br />
                    <p ng-repeat="err in errors">{{err}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
